apply plugin: 'cpp'

def os = org.gradle.internal.os.OperatingSystem.current()
def windowsGcc = os.isWindows() && toolChains.defaultToolChain.name == "gcc"
def platform = os.macOsX ? "x32_osx"
             : windowsGcc ? "x32_win"
             : os.windows ? "x64_win"
             : "x64_linux"


sources {
    main {
        asm {
            source.srcDir "src/main/asm_${platform}"
        }
    }
}
executables {
    main {
        source sources.main
    }
}

if (os.macOsX) {
    binaries.all {
        compilerArgs "-m32"
        assemblerArgs "-arch", "i386"
        linkerArgs "-no_pie", "-arch", "i386"
    }
}

